<body>

<div class="w3-container">
  <h1 style="font-family:fantasy;">Portfolio</h1>
  <p>Take a look at my photos.</p>
</div>

<div class="w3-content" style="max-width:1000px">
  <img class="mySlides" src="https://www.smashingmagazine.com/wp-content/uploads/2016/01/07-responsive-image-example-castle-7-opt.jpg" style="width:100%">
  <img class="mySlides" src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg" style="width:100%">
  <img class="mySlides" src="https://www.w3schools.com/howto/img_forest.jpg" style="width:100%">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="https://www.smashingmagazine.com/wp-content/uploads/2016/01/07-responsive-image-example-castle-7-opt.jpg" style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/flip.jpg" style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-opacity w3-hover-opacity-off" src="https://www.w3schools.com/howto/img_forest.jpg" style="width:100%" onclick="currentDiv(3)">
    </div>
  </div>
</div>


    
    
    
    
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>
